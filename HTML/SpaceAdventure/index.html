<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceAdventure HTML</title>
    <link rel="icon" href="planet.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Space Adventure</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="home.html">Home</a></li>
          <li><a href="achievements.html">Achievements</a></li>
          <li><a href="friends.html">Friends</a></li>
          <li><a href="index.html">Login</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to play</p>
      <form method="get" action="index.html">
        <label for="userName">UserName</label>
        <input type="text" id="userName" placeholder="Your name here" />
      </form>
      <form method="get" action="index.html">
        <label for="password">Password</label>
        <input type="text" id="password" placeholder="Your password here" />
      </form>
      <button type="submit" onclick="window.location.href = 'home.html';">Login</button>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/ScotlynTurner/startup.git">GitHub</a>
    </footer>
  </body>
</html>
