<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceAdventure</title>
    <link rel="icon" href="planet.ico" />
    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=VT323&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<header class="container-fluid">
    <h1 class='title'>Space Adventure<div class="planetEmoji"></div></h1>
    <nav class="navbar fixed-top navbar-dark">
        <menu class="navbar-nav">
            <li class="nav-item" style="display: none"><a href="home.html">Home</a></li>
            <li class="nav-item" style="display: none"><a href="achievements.html">Achievements</a></li>
            <li class="nav-item" style="display: none"><a href="friends.html">Friends</a></li>
        </menu>
    </nav>
    <hr/>
</header>
<main class="container-fluid bg-black text-center">
    <!-- <script>localStorage.clear();</script> -->
    <section>
        <h1>Welcome</h1>
        <p>Login to play</p>
        <form>
          <div id="loginControls" style="display: block">
            <div class="input-group mb-3">
              <span class="input-group-text"><div class="planetEmoji"></div></span>
              <input class="form-control" type="text" id="username" placeholder="username" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">ðŸ”’</span>
              <input class="form-control" type="password" id="password" placeholder="password" />
            </div>
            <button type="button" class="primary" onclick="loginUser()">Login</button>
            <button type="button" onclick="createUser()">Create</button>
          </div>
          <!-- Displayed when ready to play -->
          <div id="playControls" style="display: none">
            <div id="playerName"></div>
            <button type="button" class="primary" onclick="home()">Play</button>
            <button type="button" onclick="logout()">Logout</button>
          </div>
        </div>
  
        <!-- Error dialog -->
        <div class="modal fade" id="msgModal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-dark">
              <div class="modal-body">error message here</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </form>
    </section>
    <p class="spaceFacts">
        Did you know?<br>
        <textarea id="factTextBox" rows="2" cols="50" readonly></textarea>
    </p>
</main>
<footer class="bg-dark text-white-50">
    <div class="container-fluid">
        <span class="text-reset">Author Name(s)</span>
        <a class="text-reset" href="https://github.com/ScotlynTurner/startup.git">Source</a>
    </div>
</footer>
<script>
    // Function to update the text box with the fact
    function updateFactTextBox(fact) {
      const factTextBox = document.querySelector("#factTextBox");
      factTextBox.value = fact;
    }


    fetch('https://space-facts.vercel.app/blackout_yash/space-facts/api?length=1')
  .then(response => response.json())
  .then(data => {
    if (data && data.length > 0) {
      updateFactTextBox(data[0].fact);
    } else {
      console.error('Empty response or invalid data format');
    }
  })
  .catch(error => {
    console.error('Error fetching space facts:', error);
  });
</script>
<script src="login.js"></script>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
</body>
</html>
