<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceAdventure</title>
    <link rel="icon" href="planet.ico" />
    <link rel="stylesheet" href="main.css" />
    <script src="login.js"></script>

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=VT323&display=swap" rel="stylesheet">
  </head>

  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <h1 class = 'title'>Space Adventure</h1>

      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item"><a href="home.html">Home</a></li>
          <li class="nav-item"><a href="achievements.html">Achievements</a></li>
          <li class="nav-item"><a href="friends.html">Friends</a></li>
          <li class="nav-item"><a href="index.html">Login</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main class="container-fluid bg-black text-center">
      <section>
        <h1>Welcome</h1>
        <p>Login to play</p>
        <form method="get" action="index.html">
          <label for="userName">UserName</label>
         <input type="text" id="name" placeholder="Your name here" />
        </form>
        <form method="get" action="index.html">
         <label for="password">Password</label>
         <input type="text" id="password" placeholder="Your password here" />
        </form>
        <button type="submit" onclick="login()">Login</button>
      </section>
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Author Name(s)</span>
        <a class="text-reset" href="https://github.com/ScotlynTurner/startup.git">Source</a>
      </div>
    </footer>
  </body>
</html>
