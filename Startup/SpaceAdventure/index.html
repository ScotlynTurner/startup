<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpaceAdventure</title>
        <link rel="icon" href="planet.ico" />
        <link rel="stylesheet" href="main.css" />
    
        <!-- Include bootstrap CSS framework -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
              crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=VT323&display=swap" rel="stylesheet">
    </head>
  <body class="bg-dark text-light">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.jsx"></script>
    <script>
        // Function to update the text box with the fact
        function updateFactTextBox(fact) {
          const factTextBox = document.querySelector("#factTextBox");
          factTextBox.value = fact;
        }
  
  
      fetch('https://space-facts.vercel.app/blackout_yash/space-facts/api?length=1')
        .then(response => response.json())
        .then(data => {
          if (data && data.length > 0) {
            updateFactTextBox(data[0].fact);
          } else {
            console.error('Empty response or invalid data format');
          }
        })
        .catch(error => {
          console.error('Error fetching space facts:', error);
        });
      </script>
      <script src="src/login/login.js"></script>
      <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
      ></script>
  </body>
</html>
